<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="ResearchRadar">
    <meta name="author" content="t-walshe">

    <!-- Styling for mobile browsers -->
    <meta name="theme-color" content="#191919">
    <meta name="msapplication-navbutton-color" content="#4285f4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg') }}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Local definitions -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <title>{% block title %}{% endblock %}</title>
  </head>

  <header>
    <nav class="navbar navbar-expand-md navbar-dark justify-content-center" style="background-color: #2A2937;" role="navigation">
      <a class="navbar-brand" href="/">Scout</a>
    </nav>
  </header>

  <body class="d-flex flex-column h-100">
    <div class="container mt-4">
      <section class="content">
        {% for message in get_flashed_messages() %}
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="flash"><p><strong>Message:</strong> {{ message }}</p></div>
          </div>
        </div>
        {% endfor %}

        <div class="row justify-content-center">
          <div class="col-md-8">
            {% block content %}{% endblock %}
          </div>
        </div>
      </section>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
              <span class="text-muted">Scout is part of ResearchRadar</span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
<!doctype html>
